<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo: User Profile Page</title>
  <link href="./css/app.css" media="screen,print" rel="stylesheet" type="text/css" >
  <!--[if lt IE 9]>
    <script src="./bower_components/html5shiv/dist/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

  <div id="user-profile">
    Loading...
  </div>

  <!--
    In the interests of time, and because this is such a small app, I'm manually including raw
    (and, *gasp!*, unminified) js files. Normally I'd strongly prefer to use an AMD loader,
    and build everything together before deploying on production.
  -->
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
  <!-- CanJS, formerly known as JavascriptMVC, is the MV* framework I'm most familiar with -->
  <script type="text/javascript" src="./bower_components/canjs/can.jquery.js"></script>
  <!-- In any real app, I'd never try to put everything into one js file, but I did that here -->
  <script type="text/javascript" src="./js/app.js"></script>

</body>
</html>
